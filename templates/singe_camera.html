<!DOCTYPE html>
<html>
<head>
    <title>{{.Camera.Name}} - Full Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
        }
        .controls a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        .controls a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="controls">
            <a href="/">‚Üê Back to All Cameras</a>
            <span>|</span>
            <span>{{.Camera.Name}} - {{.Camera.Description}}</span>
        </div>
        <video controls autoplay muted>
            <source src="/stream/{{.CameraID}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
